<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
<style type="text/css">
	body {
		font-family: "Trebuchet MS", Arial, Verdana, sans-serif;
	}
	#paragrafo-1 {
		border: 1px solid #000;
		background-color: #ff0000;
		padding: 15px;
		color: #fff;
	}
	.prf.mensagem {
		border: 1px solid #000;
		background-color: #278B27;
		padding: 15px;
		color: #fff;
	}

	button {
		width: 220px;
		padding: 8px;
	}

	ul.lista li {
		margin: 4px 0;
	}
</style>
</head>
<body>

<p>
	Este paragráfo não tem qualquer identifiação
</p>
	
<p id="paragrafo-1">
	Este parágrafo é identificado por um ID
</p>

<p class="prf mensagem">
	Este parágrafo é identificado por classes
</p>

<hr>

<button id="esconder-p">
	Esconder o primeiro parágrafo
</button>

<button id="mostrar-p">
	Mostrar o primeiro parágrafo
</button>

<hr>

<button id="esconder-paragrafo-1">
	Esconder o parágrafo vermelho
</button>

<button id="mostrar-paragrafo-1">
	Mostrar o parágrafo vermelho
</button>

<hr>

<button id="esconder-prf-mensagem">
	Esconder parágrafo verde
</button>

<button id="mostrar-prf-mensagem">
	Mostrar parágrafo verde
</button>

<hr>

<h2>Lista de Frutas e Verduras</h2>
<ul class="lista">
	<li class="fruta">Manga</li>
	<li class="fruta">Cupuaçu</li>
	<li class="fruta">Java</li>
	<li class="verdura">Alface</li>
	<li class="verdura">Pimenta</li>
	<li class="verdura">Berinjela</li>
</ul>

<hr>

<button id="btn-frutas-e-verduras">
	Aplicar estilos em todos
</button>

<button id="btn-frutas">
	Aplicar estilos nas frutas
</button>

<button id="btn-verduras">
	Aplicar estilos nas verduras
</button>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
